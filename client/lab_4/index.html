      <header class="header">
        <h1>Kendrick Montecino's Labs For INST377</h1>

        <div class="left_section box">
          <h3>Forum inputs</h3>
          
          <form action="https://data.princegeorgescountymd.gov/resource/umjn-t2iz.json" class="box">
            <small>Restaurants Name</small>
            <label for="resto"></label>
            <input type="text" id="resto" />

          <h3>Local Restaurants</h3>
          <div class="restaurant_list box">
              <li>Marathon Deli</li>
              <li>Denny's</li>
              <li>McDonald's</li>
              <li>Subway</li>
              <li>Panda Express</li>

        </div>
      </div>

      <footer class="footer">
        Follow my Github, <a href="https://github.com/10drck">10drck</a> to follow along with some of my projects!
      </footer>
