<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kendrick Montecino's Labs for INST377</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <h1>Kendrick Montecino's Labs for INST377</h1>
        </header>
        <div class="container">
            <div class="left_section box">
                <h3>Form Inputs</h3>
                <form class = "box main_form">
                    <button type = 'button' id = "data_load">Load County Data</button>
                    <div>
                    <label for="resto">Restaurant Name</label>
                    <input type="text"  name= "resto" id="resto"> 
                    </div>
                    <div class = "buttons">
                        <button type = "button" id = "filter">Filter Data</button>
                        <button type = "button" id = "generate" class = "hidden">Generate List</button>
                    </div>
                </form>
            </div>
            <div class="right_section box">
                <h3>Local Restaurant Map</h3>
                <ol class = "box" id="restaurant_list"> 
                    A list of local restaurants from an API
                </ol> 
                <div class="lds-ellipsis" id = "data_load_animation"><div></div><div></div><div></div><div></div></div> 
            </div>
        </div>
    </div>
    <footer class="footer">
      Follow my Github, <a href="https://github.com/10drck">10drck</a> to follow along with some of my projects!
  </footer>
</div>
<script src="./script.js"></script>
</body>
</html>
